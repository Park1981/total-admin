name: CI
on:
  push:
    branches: [ "**" ]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci || npm i
      - run: npm run typegen || true
      - run: echo "CI completed - Future: add lint/test/e2e steps here"
