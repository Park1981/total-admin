    </style>
</head>
<body>
    <div class="container">

    <script>
        // API ê¸°ë³¸ URL
        const API_BASE_URL = 'https://total-admin.onrender.com';

        // í† í° ê°€ì ¸ì˜¤ê¸°
        function getAuthToken() {
            return sessionStorage.getItem('accessToken');
        }

        // ì¸ì¦ í—¤ë”
        function getAuthHeaders() {
            const token = getAuthToken();
            return {
                'Content-Type': 'application/json',
                'Authorization': token ? `Bearer ${token}` : ''

        }

        // íŒŒì¼ ëª©ë¡ ë¡œë“œ
        async function loadFileList() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/csv/list`, {
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        showError('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤. ë¨¼ì € ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');
                        setTimeout(() => {

                }

                const result = await response.json();
                displayFileButtons(result.data);
            } catch (error) {
                console.error('Error loading file list:', error);
                document.getElementById('fileButtons').innerHTML = `

            }

        // íŒŒì¼ ë²„íŠ¼ í‘œì‹œ
        function displayFileButtons(files) {
            const container = document.getElementById('fileButtons');

            if (files.length === 0) {

                return;

            container.innerHTML = files.map(file => `

                    ğŸ“„ ${file.name}

            `).join('');
        }

        // CSV ë°ì´í„° ë¡œë“œ
        async function loadCsvData(filename) {
            const dataDisplay = document.getElementById('dataDisplay');
            dataDisplay.innerHTML = '<div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

            // ë²„íŠ¼ í™œì„±í™” ìƒíƒœ ë³€ê²½
            document.querySelectorAll('.file-btn').forEach(btn => {

                    btn.classList.add('active');

            try {
                const response = await fetch(`${API_BASE_URL}/api/csv/data/${filename}`, {
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    throw new Error('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                }

                const result = await response.json();

            } catch (error) {
                console.error('Error loading CSV data:', error);
                dataDisplay.innerHTML = `
                    <div class="error">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ${error.message}</div>
                `;
            }
        }

        // CSV ë°ì´í„° í…Œì´ë¸”ë¡œ í‘œì‹œ
        function displayCsvData(data) {
            const { filename, columns, records, count } = data;

            const html = `

                        </thead>
                        <tbody>
                            ${records.map(record => `

                                </tr>
                            `).join('')}

            `;

            document.getElementById('dataDisplay').innerHTML = html;
        }

        // ì—ëŸ¬ í‘œì‹œ

        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰

    </script>
