<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïú†ÎãàÌÉúÌÅ¨(Ï£º) Í¥ÄÎ¶¨ÏãúÏä§ÌÖú - Î°úÍ∑∏Ïù∏</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS Variables for Theme Support */
        :root {
            --login-bg-gradient: linear-gradient(135deg, #2c1810 0%, #8b4513 25%, #4a0e4e 75%, #1a1a2e 100%);
            --login-container-bg: rgba(255, 255, 255, 0.08);
            --login-backdrop: blur(20px);
            --login-border: rgba(255, 255, 255, 0.2);
            --login-text-primary: #ffffff;
            --login-text-secondary: #e2e8f0;
            --login-text-light: #94a3b8;
            --login-input-bg: rgba(255, 255, 255, 0.1);
            --login-input-border: rgba(255, 255, 255, 0.2);
            --login-input-focus: rgba(79, 172, 254, 0.5);
            --login-button-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --login-shadow: rgba(0, 0, 0, 0.3);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --login-bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 25%, #cbd5e1 75%, #94a3b8 100%);
                --login-container-bg: rgba(255, 255, 255, 0.85);
                --login-backdrop: blur(15px);
                --login-border: rgba(0, 0, 0, 0.1);
                --login-text-primary: #1e293b;
                --login-text-secondary: #334155;
                --login-text-light: #64748b;
                --login-input-bg: rgba(255, 255, 255, 0.7);
                --login-input-border: rgba(0, 0, 0, 0.1);
                --login-input-focus: rgba(79, 172, 254, 0.3);
                --login-button-gradient: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
                --login-shadow: rgba(0, 0, 0, 0.1);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--login-bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .login-container {
            background: var(--login-container-bg);
            backdrop-filter: var(--login-backdrop);
            border: 1px solid var(--login-border);
            border-radius: 24px;
            box-shadow: 0 32px 64px var(--login-shadow);
            overflow: hidden;
            width: 100%;
            max-width: 480px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .login-header {
            padding: 40px 40px 20px;
            text-align: center;
            border-bottom: 1px solid var(--login-border);
        }


        .company-logo {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }

        .company-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--login-text-primary);
        }

        .company-subtitle {
            font-size: 1rem;
            color: var(--login-text-secondary);
            margin-bottom: 10px;
        }


        .login-form {
            padding: 30px 40px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--login-text-primary);
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            color: var(--login-text-light);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--login-text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 1px solid var(--login-input-border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--login-input-bg);
            color: var(--login-text-primary);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--login-input-focus);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--login-input-focus);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--login-text-light);
            font-size: 1.1rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 20px;
            width: 20px;
        }

        .password-toggle {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--login-text-primary);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: var(--login-text-secondary);
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--login-text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--login-text-primary);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: var(--login-button-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(79, 172, 254, 0.5);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .test-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid var(--login-border);
        }

        .test-link a {
            color: var(--login-text-light);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
        }

        .test-link a:hover {
            color: var(--login-text-secondary);
        }

        .test-link i {
            margin-right: 8px;
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .login-container {
                max-width: 380px;
                margin: 20px;
            }

            .login-header {
                padding: 30px 30px 20px;
            }

            .company-name {
                font-size: 1.8rem;
            }

            .company-logo {
                font-size: 2rem;
            }

            .login-form {
                padding: 25px 30px 30px;
            }

            .welcome-text {
                font-size: 1.3rem;
            }
        }

        /* Î°úÎî© Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* ÏóêÎü¨ Î©îÏãúÏßÄ Ïä§ÌÉÄÏùº */
        .error-message {
            margin-top: 15px;
            padding: 12px 15px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            color: #ef4444;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeInDown 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .error-message i {
            font-size: 1rem;
            color: #ef4444;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Ìó§Îçî ÏòÅÏó≠ -->
        <div class="login-header">
            <div class="company-logo">üè≠</div>
            <h1 class="company-name">UNITECH PORTAL</h1>
        </div>

        <!-- Î°úÍ∑∏Ïù∏ Ìèº -->
        <div class="login-form">
            <div class="welcome-text">Welcome</div>
            <p class="welcome-subtitle">Please sign in to your account</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input
                        type="text"
                        class="form-input"
                        id="username"
                        placeholder="Enter your username"
                        autocomplete="username"
                        required
                    >
                    <i class="fas fa-user input-icon"></i>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-input"
                        id="password"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                    >
                    <i class="fas fa-eye password-toggle input-icon" onclick="togglePassword()"></i>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-button" id="loginBtn">
                    Sign In
                </button>

                <!-- ÏóêÎü¨ Î©îÏãúÏßÄ ÏòÅÏó≠ -->
                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText"></span>
                </div>
            </form>

            <div class="test-link">
                <a href="test.html">
                    <i class="fas fa-flask"></i>
                    ÏãúÏä§ÌÖú Ïó∞Îèô ÌÖåÏä§Ìä∏ ÌéòÏù¥ÏßÄ
                </a>
                <div style="margin-top: 15px; color: #999; font-size: 0.8rem;">
                    üìÖ Last updated: 2024-09-16 16:45 KST
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÎπÑÎ∞ÄÎ≤àÌò∏ Î≥¥Í∏∞/Ïà®Í∏∞Í∏∞
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú Ìï®Ïàò
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            if (errorDiv && errorText) {
                errorText.textContent = message;
                errorDiv.style.display = 'flex';
            }
        }

        // ÏóêÎü¨ Î©îÏãúÏßÄ Ïà®Í∏∞Í∏∞ Ìï®Ïàò
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
        }

        // Ìèº ÏûÖÎ†• Ïãú Ïï†ÎãàÎ©îÏù¥ÏÖò Î∞è ÏóêÎü¨ Î©îÏãúÏßÄ Ïà®Í∏∞Í∏∞
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                hideError(); // ÏûÖÎ†• Ïãú ÏóêÎü¨ Î©îÏãúÏßÄ Ïà®ÍπÄ
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
    <!-- Îç∞Î™® ÌîåÎ°úÏö∞ Ï†úÍ±∞ -->
    <script>
      (function() {
        const form = document.getElementById('loginForm');
        if (!form) return;

        form.addEventListener('submit', async function(e) {
          e.preventDefault();
          const username = document.getElementById('username')?.value?.trim() || '';
          const password = document.getElementById('password')?.value || '';
          const loginBtn = document.getElementById('loginBtn');

          if (loginBtn) {
            loginBtn.textContent = 'Î°úÍ∑∏Ïù∏ Ï§ë...';
            loginBtn.classList.add('loading');
          }

          try {
            // RenderÏóêÏÑú Ìò∏Ïä§ÌåÖÎêòÎäî API ÏÑúÎ≤Ñ ÏÇ¨Ïö©
            const res = await fetch(`https://total-admin.onrender.com/api/employees/login`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username, password })
            });
            const data = await res.json().catch(() => ({}));
            if (res.ok && data && (data.success || data.user)) {
              // Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ Ïãú ÏÑ∏ÏÖò Ï†ÄÏû•
              sessionStorage.setItem('isLoggedIn', 'true');
              window.location.replace('dashboard.html');
            } else {
              const msg = (data && data.error) ? data.error : 'Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. ÏïÑÏù¥Îîî/ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.';
              showError(msg);
              if (loginBtn) {
                loginBtn.textContent = 'Î°úÍ∑∏Ïù∏';
                loginBtn.classList.remove('loading');
              }
            }
          } catch (err) {
            showError('ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            if (loginBtn) {
              loginBtn.textContent = 'Î°úÍ∑∏Ïù∏';
              loginBtn.classList.remove('loading');
            }
          }
        });
      })();
    </script>
</body>
</html>
