<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유니텍 관리시스템 - 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #4facfe;
        }
        
        .status-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-success { background: #28a745; }
        .status-warning { background: #ffc107; }
        .status-error { background: #dc3545; }
        
        .test-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .test-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #4facfe;
            color: white;
        }
        
        .btn-primary:hover {
            background: #369bf4;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }
        
        .test-results {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #e9ecef;
        }
        
        .result-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .employees-list {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .employee-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s ease;
        }
        
        .employee-item:hover {
            background: #f8f9fa;
        }
        
        .employee-item:last-child {
            border-bottom: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏭 유니텍 관리시스템</h1>
            <p>배포 연동 테스트 페이지</p>
        </div>
        
        <div class="content">
            <!-- 시스템 상태 -->
            <div class="status-grid">
                <div class="status-card">
                    <h3>🗄️ 데이터베이스</h3>
                    <p><span class="status-indicator status-success"></span>Supabase 연결됨</p>
                    <p>customers 테이블: 활성</p>
                </div>
                
                <div class="status-card">
                    <h3>🚀 API 서버</h3>
                    <p><span class="status-indicator" id="api-status"></span><span id="api-text">확인 중...</span></p>
                    <p>Express.js 서버</p>
                </div>
                
                <div class="status-card">
                    <h3>🌐 배포 상태</h3>
                    <p><span class="status-indicator status-warning"></span>테스트 진행 중</p>
                    <p>Vercel + Render 연동</p>
                </div>
            </div>
            
            <!-- 기능 테스트 -->
            <div class="test-section">
                <h3>🧪 기능 테스트</h3>
                <div class="test-buttons">
                    <button class="btn btn-primary" onclick="testAPI()">API 연결 테스트</button>
                    <button class="btn btn-primary" onclick="testDatabase()">데이터베이스 테스트</button>
                    <button class="btn btn-success" onclick="loadEmployees()">직원 목록 불러오기</button>
                </div>
                
                <div class="test-results" id="test-results" style="display: none;">
                    <h4>📊 테스트 결과</h4>
                    <div id="results-content"></div>
                </div>
            </div>
            
            <!-- 직원 목록 (데모) -->
            <div class="test-section">
                <h3>👥 직원 관리 (데모)</h3>
                <p>Supabase에서 실제 데이터를 가져와 표시합니다.</p>
                <div id="employees-container">
                    <div class="loading" id="employees-loading" style="display: none;">
                        🔄 데이터 로딩 중...
                    </div>
                    <div class="employees-list" id="employees-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API 기본 URL (배포 시 자동 감지)
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001' 
            : 'https://admin-system-i2qw.onrender.com';
        
        // API 상태 확인
        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE}/healthz`);
                const data = await response.json();
                
                document.getElementById('api-status').className = 'status-indicator status-success';
                document.getElementById('api-text').textContent = 'API 서버 정상';
                return true;
            } catch (error) {
                document.getElementById('api-status').className = 'status-indicator status-error';
                document.getElementById('api-text').textContent = 'API 서버 오프라인';
                return false;
            }
        }
        
        // API 연결 테스트
        async function testAPI() {
            showResults('API 연결 테스트 중...');
            
            try {
                const response = await fetch(`${API_BASE}/healthz`);
                const data = await response.json();
                
                addResult('✅ API 연결 성공', JSON.stringify(data, null, 2));
            } catch (error) {
                addResult('❌ API 연결 실패', error.message);
            }
        }
        
        // 데이터베이스 테스트
        async function testDatabase() {
            showResults('데이터베이스 연결 테스트 중...');
            
            try {
                const response = await fetch(`${API_BASE}/api/test-db`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult('✅ 데이터베이스 연결 성공', `테이블 확인: ${data.tables || 'customers'}`);
                } else {
                    addResult('❌ 데이터베이스 오류', data.error);
                }
            } catch (error) {
                addResult('❌ 데이터베이스 테스트 실패', error.message);
            }
        }
        
        // 직원 목록 불러오기
        async function loadEmployees() {
            const loading = document.getElementById('employees-loading');
            const list = document.getElementById('employees-list');
            
            loading.style.display = 'block';
            list.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/api/employees`);
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (response.ok && data.length > 0) {
                    data.forEach(employee => {
                        const item = document.createElement('div');
                        item.className = 'employee-item';
                        item.innerHTML = `
                            <div>
                                <strong>${employee.name}</strong>
                                <div style="color: #666; font-size: 14px;">${employee.email || '이메일 없음'}</div>
                            </div>
                            <div style="color: #4facfe; font-weight: 600;">ID: ${employee.id}</div>
                        `;
                        list.appendChild(item);
                    });
                } else {
                    list.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">데이터가 없습니다.</div>';
                }
            } catch (error) {
                loading.style.display = 'none';
                list.innerHTML = `<div style="padding: 20px; text-align: center; color: #dc3545;">❌ 데이터 로딩 실패: ${error.message}</div>`;
            }
        }
        
        // 결과 표시 함수들
        function showResults(message) {
            const results = document.getElementById('test-results');
            const content = document.getElementById('results-content');
            
            results.style.display = 'block';
            content.innerHTML = `<p>${message}</p>`;
        }
        
        function addResult(title, detail) {
            const content = document.getElementById('results-content');
            const item = document.createElement('div');
            item.className = 'result-item';
            item.innerHTML = `
                <div>
                    <strong>${title}</strong>
                    ${detail ? `<div style="margin-top: 5px; color: #666; font-size: 14px; font-family: monospace;">${detail}</div>` : ''}
                </div>
            `;
            content.appendChild(item);
        }
        
        // 페이지 로드 시 API 상태 확인
        document.addEventListener('DOMContentLoaded', () => {
            checkAPIStatus();
        });
    </script>
</body>
</html>
