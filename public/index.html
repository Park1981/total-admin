<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïú†ÎãàÌÉúÌÅ¨(Ï£º) Í¥ÄÎ¶¨ÏãúÏä§ÌÖú - Î°úÍ∑∏Ïù∏</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="login-container">
        <!-- Ìó§Îçî ÏòÅÏó≠ -->
        <div class="login-header">
            <div class="company-logo">üè≠</div>
            <h1 class="company-name">UNITECH PORTAL</h1>
        </div>

        <!-- Î°úÍ∑∏Ïù∏ Ìèº -->
        <div class="login-form">
            <div class="welcome-text">Welcome</div>
            <p class="welcome-subtitle">Please sign in to your account</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input
                        type="text"
                        class="form-input"
                        id="username"
                        placeholder="Enter your username"
                        autocomplete="username"
                        required
                    >
                    <i class="fas fa-user input-icon"></i>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-input"
                        id="password"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                    >
                    <i class="fas fa-eye password-toggle input-icon" onclick="togglePassword()"></i>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-button" id="loginBtn">
                    Sign In
                </button>

                <!-- ÏóêÎü¨ Î©îÏãúÏßÄ ÏòÅÏó≠ -->
                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText"></span>
                </div>
            </form>

        </div>
    </div>

    
    <script src="js/login.js"></script>

</body>
</html>
