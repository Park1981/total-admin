<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유니태크(주) 관리시스템 - 로그인</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="login-container">
        <!-- 헤더 영역 -->
        <div class="login-header">
            <div class="company-logo">🏭</div>
            <h1 class="company-name">UNITECH PORTAL</h1>
        </div>

        <!-- 로그인 폼 -->
        <div class="login-form">
            <div class="welcome-text">Welcome</div>
            <p class="welcome-subtitle">Please sign in to your account</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input
                        type="text"
                        class="form-input"
                        id="username"
                        placeholder="Enter your username"
                        autocomplete="username"
                        required
                    >
                    <i class="fas fa-user input-icon"></i>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-input"
                        id="password"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                    >
                    <i class="fas fa-eye password-toggle input-icon" onclick="togglePassword()"></i>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-button" id="loginBtn">
                    Sign In
                </button>

                <!-- 에러 메시지 영역 -->
                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText"></span>
                </div>
            </form>

        </div>
    </div>

    <script>
        // 비밀번호 보기/숨기기
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // 에러 메시지 표시 함수
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            if (errorDiv && errorText) {
                errorText.textContent = message;
                errorDiv.style.display = 'flex';
            }
        }

        // 에러 메시지 숨기기 함수
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
        }

        // 폼 입력 시 애니메이션 및 에러 메시지 숨기기
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                hideError(); // 입력 시 에러 메시지 숨김
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
    <!-- 데모 플로우 제거 -->
    <script>
      (function() {
        const form = document.getElementById('loginForm');
        if (!form) return;

        form.addEventListener('submit', async function(e) {
          e.preventDefault();
          const username = document.getElementById('username')?.value?.trim() || '';
          const password = document.getElementById('password')?.value || '';
          const loginBtn = document.getElementById('loginBtn');

          if (loginBtn) {
            loginBtn.textContent = '로그인 중...';
            loginBtn.classList.add('loading');
          }

          try {
            // Render에서 호스팅되는 API 서버 사용
            const res = await fetch(`https://total-admin.onrender.com/api/employees/login`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username, password })
            });
            const data = await res.json().catch(() => ({}));
            if (res.ok && data && (data.success || data.user)) {
              // 로그인 성공 시 세션 저장
              sessionStorage.setItem('isLoggedIn', 'true');
              window.location.replace('dashboard.html');
            } else {
              const msg = (data && data.error) ? data.error : '로그인에 실패했습니다. 아이디/비밀번호를 확인해주세요.';
              showError(msg);
              if (loginBtn) {
                loginBtn.textContent = '로그인';
                loginBtn.classList.remove('loading');
              }
            }
          } catch (err) {
            showError('네트워크 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
            if (loginBtn) {
              loginBtn.textContent = '로그인';
              loginBtn.classList.remove('loading');
            }
          }
        });
      })();
    </script>
</body>
</html>
