<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNITECH PORTAL - 제품관리</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS Variables for Theme Support */
        :root {
            --dashboard-bg-gradient: #090d13;
            --header-bg: #0f172a;
            --glass-bg: #111827;
            --glass-backdrop: none;
            --glass-border: #3b4554;
            --text-primary: #f9fafb;
            --text-secondary: #cbd5f5;
            --text-accent: #94a3b8;
            --text-muted: #6b7280;
            --card-shadow: rgba(0, 0, 0, 0.55);
            --accent-gradient: #2563eb;
            --accent-hover: #1d4ed8;
            --input-bg: #0f172a;
            --input-border: #3b4554;
            --divider-color: #3b4554;
            --chip-bg: #1f2937;
            --chip-border: #303b49;
            --nav-hover-bg: rgba(37, 99, 235, 0.2);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --dashboard-bg-gradient: #f3f4f6;
                --header-bg: #ffffff;
                --glass-bg: #ffffff;
                --glass-backdrop: none;
                --glass-border: #d1d5db;
                --text-primary: #0f172a;
                --text-secondary: #374151;
                --text-accent: #6b7280;
                --text-muted: #9ca3af;
                --card-shadow: rgba(15, 23, 42, 0.12);
                --accent-gradient: #2563eb;
                --accent-hover: #1d4ed8;
                --input-bg: #ffffff;
                --input-border: #cbd5e1;
                --divider-color: #e2e8f0;
                --chip-bg: #f8fafc;
                --chip-border: #e2e8f0;
                --nav-hover-bg: rgba(37, 99, 235, 0.12);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dashboard-bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 헤더 스타일 */
        .header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--divider-color);
            color: var(--text-primary);
            padding: 0 30px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .company-brand {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .company-brand i {
            margin-right: 10px;
            font-size: 2rem;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .breadcrumb a:hover {
            color: var(--accent-gradient);
        }

        .back-btn {
            background: var(--chip-bg);
            border: 1px solid var(--chip-border);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: var(--accent-gradient);
            border-color: var(--accent-gradient);
            color: #ffffff;
            transform: translateY(-2px);
        }

        /* 메인 컨텐츠 */
        .main-content {
            flex: 1;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title h1 {
            color: var(--text-primary);
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: 1px solid transparent;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent-gradient);
            border: 1px solid var(--accent-gradient);
            color: #ffffff;
            box-shadow: 0 12px 24px rgba(37, 99, 235, 0.35);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 16px 28px rgba(29, 78, 216, 0.4);
        }

        .btn-secondary {
            background: var(--chip-bg);
            border: 1px solid var(--chip-border);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--chip-border);
            color: var(--text-primary);
            border-color: var(--divider-color);
            transform: translateY(-2px);
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-edit-product,
        .btn-delete-product {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-edit-product {
            background: rgba(37, 99, 235, 0.16);
            border: 1px solid var(--accent-gradient);
            color: var(--text-secondary);
        }

        .btn-edit-product:hover {
            background: var(--accent-gradient);
            color: #ffffff;
            transform: translateY(-1px);
        }

        .btn-delete-product {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .btn-delete-product:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-1px);
        }

        .retry-button {
            padding: 10px 20px;
            background: var(--accent-gradient);
            border: 1px solid var(--accent-gradient);
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .retry-button:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
            box-shadow: 0 12px 24px rgba(29, 78, 216, 0.4);
            transform: translateY(-2px);
        }

        /* 컨텐츠 컨테이너 */
        .content-container {
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px var(--card-shadow);
            overflow: hidden;
        }

        /* 탭 네비게이션 */
        .tab-nav {
            display: flex;
            background: var(--chip-bg);
            border-bottom: 1px solid var(--divider-color);
        }

        .tab-btn {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            color: var(--text-accent);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: var(--text-primary);
            border-bottom-color: var(--accent-gradient);
            background: rgba(37, 99, 235, 0.16);
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: rgba(37, 99, 235, 0.12);
        }

        /* 탭 컨텐츠 */
        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        /* 목록 스타일 */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .product-card {
            background: var(--chip-bg);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 24px 48px var(--card-shadow);
            border-color: var(--accent-gradient);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .product-code {
            font-size: 0.85rem;
            color: var(--text-accent);
            font-family: 'Courier New', monospace;
        }

        .product-category {
            background: rgba(37, 99, 235, 0.15);
            border: 1px solid var(--accent-gradient);
            color: var(--text-secondary);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .product-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .product-options {
            margin-bottom: 20px;
        }

        .options-title {
            font-size: 0.85rem;
            color: var(--text-accent);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .option-tag {
            display: inline-block;
            background: var(--chip-bg);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.75rem;
            margin-right: 8px;
            margin-bottom: 4px;
            border: 1px solid var(--chip-border);
        }

        /* 토스트 메시지 */
        .toast-container {
            position: fixed;
            top: 100px;
            right: 30px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.45);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            opacity: 0;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }

        .toast.success .toast-icon { background: #10b981; }
        .toast.error .toast-icon { background: #ef4444; }
        .toast.info .toast-icon { background: #3b82f6; }

        .toast .toast-message {
            flex: 1;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .toast .toast-close {
            background: none;
            border: none;
            color: var(--text-accent);
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 15px;
            }

            .main-content {
                padding: 20px 15px;
            }

            .page-header {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .tab-nav {
                flex-direction: column;
            }
        }

        /* 제품 추가 폼 스타일 */
        .product-form {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-section {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .section-title {
            color: var(--text-primary);
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--accent-gradient);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        /* placeholder 색상 개선 */
        .form-group input::placeholder,
        .form-group select::placeholder,
        .form-group textarea::placeholder,
        .spec-key::placeholder,
        .spec-value::placeholder,
        .option-type::placeholder,
        .option-type-label::placeholder,
        .option-value::placeholder,
        .option-label::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            padding: 12px 15px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-gradient);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .form-group small {
            color: var(--text-accent);
            font-size: 0.85rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* 사양 입력 스타일 */
        .spec-item {
            margin-bottom: 15px;
        }

        .spec-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            align-items: center;
        }

        .spec-key,
        .spec-value {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            padding: 10px 12px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .btn-remove-spec {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            padding: 10px;
            color: #ef4444;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-remove-spec:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn-add-spec {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: #22c55e;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-add-spec:hover {
            background: rgba(34, 197, 94, 0.2);
        }

        /* 옵션 입력 스타일 */
        .option-group {
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: var(--chip-bg);
        }

        .option-header {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .option-type,
        .option-type-label {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            padding: 10px 12px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .option-values {
            margin-bottom: 15px;
        }

        .option-value-item {
            display: grid;
            grid-template-columns: 1fr 2fr auto auto auto;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .option-value,
        .option-label {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            padding: 8px 10px;
            color: var(--text-primary);
            font-size: 0.85rem;
        }

        .option-default {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .btn-remove-option-value,
        .btn-remove-option-group {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 4px;
            padding: 8px;
            color: #ef4444;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-remove-option-value:hover,
        .btn-remove-option-group:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn-add-option-value,
        .btn-add-option-group {
            background: rgba(37, 99, 235, 0.16);
            border: 1px solid var(--accent-gradient);
            border-radius: 6px;
            padding: 10px 14px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-add-option-value:hover,
        .btn-add-option-group:hover {
            background: var(--accent-gradient);
            color: #ffffff;
        }

        /* 폼 액션 버튼 */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--divider-color);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .spec-inputs {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .option-header {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .option-value-item {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <div class="company-brand">
                <i class="fas fa-boxes"></i>
                UNITECH PORTAL
            </div>

            <div class="breadcrumb">
                <a href="dashboard.html">
                    <i class="fas fa-tachometer-alt"></i>
                    대시보드
                </a>
                <i class="fas fa-chevron-right"></i>
                <a href="products.html" style="color: var(--text-primary); font-weight: 600;">
                    <i class="fas fa-cube"></i>
                    제품관리
                </a>
                <i class="fas fa-chevron-right"></i>
                <a href="#" onclick="alert('납품관리 준비중')" style="opacity: 0.6;">
                    <i class="fas fa-truck"></i>
                    납품관리
                </a>
                <i class="fas fa-chevron-right"></i>
                <a href="#" onclick="alert('거래처관리 준비중')" style="opacity: 0.6;">
                    <i class="fas fa-handshake"></i>
                    거래처관리
                </a>
                <i class="fas fa-chevron-right"></i>
                <a href="#" onclick="alert('A/S관리 준비중')" style="opacity: 0.6;">
                    <i class="fas fa-tools"></i>
                    A/S관리
                </a>
            </div>

            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                대시보드로
            </button>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <!-- 페이지 헤더 -->
        <div class="page-header">
            <div>
                <h1>제품관리</h1>
                <p class="page-subtitle">제품 템플릿 및 옵션 관리 시스템</p>
            </div>
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="refreshProducts()">
                    <i class="fas fa-sync-alt"></i>
                    새로고침
                </button>
                <button class="btn btn-primary" onclick="showAddProductForm()">
                    <i class="fas fa-plus"></i>
                    새 제품 추가
                </button>
            </div>
        </div>

        <!-- 컨텐츠 컨테이너 -->
        <div class="content-container">
            <!-- 탭 네비게이션 -->
            <div class="tab-nav">
                <button class="tab-btn active" onclick="switchTab('templates')">
                    <i class="fas fa-cube"></i>
                    제품 템플릿
                </button>
                <button class="tab-btn" onclick="switchTab('add')">
                    <i class="fas fa-plus-circle"></i>
                    제품 추가
                </button>
            </div>

            <!-- 제품 목록 탭 -->
            <div id="templates-tab" class="tab-content active">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 style="color: var(--text-primary); margin: 0;">등록된 제품 템플릿</h3>
                    <span id="product-count" style="color: var(--text-accent); font-size: 0.9rem;">총 0개</span>
                </div>

                <div id="products-grid" class="product-grid">

    <script>
        // 페이지 로드 시 로그인 상태 확인
        (function() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                showToast('error', '로그인이 필요합니다.');
                setTimeout(() => {
                    window.location.replace('index.html');
                }, 1500);
                return;
            }
        })();

        // 토스트 메시지 시스템
        function showToast(type, message) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            let icon = '';
            switch(type) {
                case 'success': icon = '✓'; break;
                case 'error': icon = '✗'; break;
                case 'info': icon = 'i'; break;
                default: icon = 'i';
            }

            toast.innerHTML = `
                <div class="toast-icon">${icon}</div>
                <div class="toast-message">${message}</div>
                <button class="toast-close" onclick="closeToast(this)">×</button>
            `;

            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);

            setTimeout(() => {
                if (toast.parentNode) {
                    closeToast(toast.querySelector('.toast-close'));
                }
            }, 5000);
        }

        function closeToast(button) {
            const toast = button.parentNode;
            toast.classList.remove('show');
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 400);
        }

        // 뒤로가기
        function goBack() {
            showToast('info', '대시보드로 이동합니다...');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 800);
        }

        // 탭 전환
        function switchTab(tabName) {
            // 모든 탭 버튼 비활성화
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // 모든 탭 컨텐츠 숨기기
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // 선택된 탭 활성화
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');

            showToast('info', `${tabName === 'templates' ? '제품 템플릿' : '제품 추가'} 탭으로 전환되었습니다.`);

        function refreshProducts() {
            showToast('info', '제품 목록을 새로고침합니다...');
            loadProducts();

        // 제품 추가 폼 표시
        function showAddProductForm() {
            switchTab('add');
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
            document.querySelectorAll('.tab-btn')[0].classList.remove('active');
            showToast('success', '제품 추가 폼으로 이동합니다.');
        }

        // 제품 목록 로드 (실제 API 데이터)
        async function loadProducts() {
            const grid = document.getElementById('products-grid');
            const productCount = document.getElementById('product-count');

            // 로딩 표시
            grid.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-secondary);"><i class="fas fa-spinner fa-spin"></i> 제품 목록을 불러오는 중...</div>';

            try {
                // API에서 제품 템플릿 데이터 가져오기
                const response = await fetch('/api/products/templates');
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message || '제품 목록을 불러올 수 없습니다.');
                }

                const products = result.data;
                grid.innerHTML = '';

                if (products.length === 0) {
                    grid.innerHTML = `
                        <div style="text-align: center; padding: 60px 20px;">
                            <i class="fas fa-cube" style="font-size: 3rem; color: var(--text-accent); margin-bottom: 20px;"></i>
                            <h4 style="color: var(--text-primary); margin-bottom: 10px;">등록된 제품이 없습니다</h4>
                            <p style="color: var(--text-secondary);">새 제품 추가 탭에서 제품을 등록해보세요.</p>
                        </div>
                    `;
                    productCount.textContent = '총 0개';
                    return;
                }

                // 각 제품에 대해 카드 생성
                products.forEach(product => {
                    // 옵션들을 사용자 친화적으로 변환
                    const optionLabels = [];
                    if (product.product_options && product.product_options.length > 0) {
                        product.product_options.forEach(option => {
                            optionLabels.push(option.option_label);
                        });
                    }

                    // 기본 사양도 옵션으로 표시
                    if (product.base_specifications) {
                        Object.entries(product.base_specifications).forEach(([key, value]) => {
                            optionLabels.push(`${key}: ${value}`);
                        });
                    }

                    // 카테고리 한글명 변환
                    const categoryNames = {
                        'CHAMBER': '챔버시스템',
                        'EQUIPMENT': '측정장비',
                        'PARTS': '소모품',
                        'AUTOCLAVE': '멸균기'
                    };

                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <div class="product-header">
                            <div>
                                <div class="product-title">${product.template_name}</div>
                                <div class="product-code">${product.template_code}</div>
                            </div>
                            <div class="product-category">${categoryNames[product.category] || product.category}</div>
                        </div>
                        <div class="product-description">${product.description || '설명이 없습니다.'}</div>
                        <div class="product-options">
                            <div class="options-title">사용 가능한 옵션:</div>
                            ${optionLabels.length > 0
                                ? optionLabels.map(option => `<span class="option-tag">${option}</span>`).join('')
                                : '<span style="color: var(--text-accent); font-style: italic;">옵션 없음</span>'
                            }
                        </div>
                        <div class="product-actions">
                            <button class="btn-edit-product" onclick="editProduct('${product.template_id}')">
                                <i class="fas fa-edit"></i> 수정
                            </button>
                            <button class="btn-delete-product" onclick="deleteProduct('${product.template_id}', '${product.template_name}')">
                                <i class="fas fa-trash"></i> 삭제
                            </button>
                        </div>
                    `;
                    grid.appendChild(productCard);
                });

                productCount.textContent = `총 ${products.length}개`;

            } catch (error) {
                console.error('제품 목록 로드 오류:', error);
                grid.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ef4444; margin-bottom: 20px;"></i>
                        <h4 style="color: var(--text-primary); margin-bottom: 10px;">제품 목록을 불러올 수 없습니다</h4>
                        <p style="color: var(--text-secondary); margin-bottom: 20px;">${error.message}</p>
                        <button class="retry-button" onclick="loadProducts()">
                            <i class="fas fa-repeat"></i> 다시 시도
                        </button>
                    </div>
                `;
                productCount.textContent = '로드 실패';
                showToast('error', '제품 목록 로드 실패: ' + error.message);
            }
        }

                return;
            }

            try {
                const response = await fetch(`/api/products/templates/${templateId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message || '제품 삭제에 실패했습니다.');
                }

                showToast('success', `"${templateName}" 제품이 삭제되었습니다.`);
                loadProducts(); // 목록 새로고침

            } catch (error) {
                console.error('제품 삭제 오류:', error);
                showToast('error', '제품 삭제 실패: ' + error.message);
            }
        }

        // 제품 추가 폼 제출 처리
        document.getElementById('addProductForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            try {
                // 로딩 상태 표시
                const submitBtn = document.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 저장 중...';
                submitBtn.disabled = true;

                // 폼 데이터 수집
                const formData = new FormData(e.target);
                const productData = {
                    template_code: formData.get('template_code'),
                    template_name: formData.get('template_name'),
                    category: formData.get('category'),
                    description: formData.get('description'),
                    is_consumable: formData.get('is_consumable') === 'true',
                    base_specifications: collectSpecifications(),
                };

                // 기본 정보 유효성 검증
                if (!productData.template_code || !productData.template_name || !productData.category) {
                    throw new Error('필수 필드를 모두 입력해주세요.');
                }

                // 템플릿 생성 API 호출
                const response = await fetch('/api/products/templates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(productData)
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message || '제품 템플릿 생성에 실패했습니다.');
                }

                const templateId = result.data.template_id;

                // 옵션들 저장
                const options = collectOptions();
                if (options.length > 0) {
                    await saveProductOptions(templateId, options);
                }

                // 성공 처리
                showToast('success', '✅ 제품 템플릿이 성공적으로 생성되었습니다!');

                // 폼 초기화 및 템플릿 탭으로 이동
                setTimeout(() => {
                    resetForm();
                    switchTab('templates');
                    loadProducts(); // 제품 목록 새로고침
                }, 1500);

            } catch (error) {
                console.error('제품 생성 오류:', error);
                showToast('error', '❌ ' + error.message);
            } finally {
                // 로딩 상태 해제
                const submitBtn = document.querySelector('button[type="submit"]');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // 사양 데이터 수집
        function collectSpecifications() {
            const specs = {};
            const specItems = document.querySelectorAll('.spec-item');

            specItems.forEach(item => {
                const key = item.querySelector('.spec-key').value.trim();
                const value = item.querySelector('.spec-value').value.trim();

                if (key && value) {
                    specs[key] = value;
                }
            });

            return specs;
        }

        // 옵션 데이터 수집
        function collectOptions() {
            const options = [];
            const optionGroups = document.querySelectorAll('.option-group');

            optionGroups.forEach(group => {
                const optionType = group.querySelector('.option-type').value.trim();
                const optionTypeLabel = group.querySelector('.option-type-label').value.trim();

                if (!optionType || !optionTypeLabel) return;

                const valueItems = group.querySelectorAll('.option-value-item');
                let sortOrder = 1;

                valueItems.forEach(item => {
                    const optionValue = item.querySelector('.option-value').value.trim();
                    const optionLabel = item.querySelector('.option-label').value.trim();
                    const isDefault = item.querySelector('.option-default').checked;

                    if (optionValue && optionLabel) {
                        options.push({
                            option_type: optionType,
                            option_type_label: optionTypeLabel,
                            option_value: optionValue,
                            option_label: optionLabel,
                            is_default: isDefault,
                            sort_order: sortOrder++
                        });
                    }
                });
            });

            return options;
        }

        // 제품 옵션들 저장
        async function saveProductOptions(templateId, options) {
            for (const option of options) {
                const response = await fetch(`/api/products/templates/${templateId}/options`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(option)
                });

                const result = await response.json();
                if (!result.success) {
                    throw new Error(`옵션 저장 실패: ${result.message}`);
                }
            }
        }

        // 제품 추가 폼 표시 (헤더 버튼용)
        function showAddProductForm() {
            switchTab('add');
        }
    </script>
</body>
